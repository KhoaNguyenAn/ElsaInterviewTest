<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="elsa.css" />
  <title>elsaspeak.com/chuantienganh</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <img src="iconElsa.png" alt="iconElsa" id="iconElsa">
    <div class="ELSA">
      <img src="E.png" alt="E" id="E">
      <img src="L.png" alt="L" id="L">
      <img src="S.png" alt="S" id="S">
      <img src="A.png" alt="A" id="A">
    </div>
  </header>
  <div class="section1">
    <img src="orange.png" alt="orange" id="iconOrange">
    <img src="APP LUYỆN NÓI & GIAO TIẾP TIẾNG ANH THỜI 4.0.png" alt="app" id="app">
    <img src="tiltle2.png" alt="title" id="title2">
    <img src="phone.png" alt="phone" id="phone">
    <img src="yellow.png" alt="yellow" id="yellow">
    <img src="icon11.png" alt="icon11" id="icon11">
    <img src="icon21.png" alt="icon21" id="icon21">
    <img src="icon22.png" alt="icon22" id="icon22">
    <img src="icon24.png" alt="icon24" id="icon24">
    <img src="micro.png" alt="micro" id="micro">
    <a id="dangky" href="#section2">
      <img src="dangkyngay.png" alt="dangkyngay" id="dangkyngay">
    </a>
    <img src="icon14.png" alt="icon14" id="icon14">
    <img src="icon15.png" alt="icon15" id="icon15">
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="section2" id="section2">
    <img src="icon16.png" alt="icon16" id="icon16">
    <img src="icon17.png" alt="icon17" id="icon17">
    <img src="icon18.png" alt="icon18" id="icon18">
    <img src="icon19.png" alt="icon19" id="icon19">
    <div id="headerform">
      <img src="tiltle3.png" alt="tiltle3" id="tiltle3">
    </div>
    <div id="bodyform">
      <form onsubmit="guidangky()">
        <img src="icon12.png" alt="icon12" id="icon12">
        <img src="icon13.png" alt="icon13" id="icon13">
        <img src="hoten.png" alt="hoten" id="hoten">
        <input id="hoteninput" type="text" required>
        <img src="phoneicon.png" alt="phoneicon" id="phoneicon">
        <img src="sodienthoai.png" alt="sodienthoai" id="sodienthoai">
        <input id="sodienthoaiinput" type="number" required>
        <img src="emailicon.png" alt="emailicon" id="emailicon">
        <img src="email.png" alt="email" id="email">
        <input id="emailinput" type="email" pattern="[^ @]*@[^ @]*" required>

        <input type="checkbox" id="goihoc1namcheckbox">
        <div id="gia1nam">
          <p>Trị giá: 989.000 VND </p>
        </div>
        <input type="checkbox" id="goihoctrondoicheckbox">
        <div id="giatrondoi">
          <p>Trị giá: 1.995.000 VND</p>
        </div>

        <img src="goihoc1nam.png" alt="goihoc1nam" id="goihoc1nam">
        <img src="goihoctrondoi.png" alt="goihoctrondoi" id="goihoctrondoi">
        <button id="guidangkybutton" type="submit">
          <img src="guidangky.png" alt="guidangky" id="guidangky">
        </button>
      </form>
    </div>
    <img src="doublephone.png" alt="doublephone" id="doublephone">
  </div>
  <div class="section3">
    <img src="Screen Shot 2020-08-24 at 15.17 1.png" alt="screenshot" id="screenshot">
    <a id="dangky2" href="#section2">
      <img src="dangkyngay.png" alt="dangkyngay" id="dangkyngay">
    </a>
  </div>
  <script src="elsa.js"></script>
</body>

</html>
